name: Checkout, Build, and Test

on: [push]

jobs:
  build:
    name: checkout and build
    runs-on: ubuntu-latest
    container:
      image: ucbbar/chisel3-tools
      options: --user root --entrypoint /bin/bash

    steps:
      - name: id
        run: |
          printenv
          whoami
          pwd
      - name: update git
        run: |
          git --version
          add-apt-repository ppa:git-core/ppa
          apt-get update
          apt-get --assume-yes install git
          git --version
      - uses: actions/checkout@v2
      - name: checkout
        run: |
          auth_header="$(git config --local --get http.https://github.com/.extraheader)"
          git submodule sync --recursive
          git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1
      - name: build
        run: |
          make NEED_PUBLISHING="" EXPLICIT_SUBMODULES="firrtl" +publishLocal
# We can only archive things available on the host, so copy .ivy2/local to the workspace
      - name: tar dot directories and workspace
        run: |
          mkdir ../archive
          tar zcf ../archive/dotdirs.tgz $(find $HOME -maxdepth 1 -type d -name '.??*')
          tar zcf ../archive/workspace.tgz .
      - name: archive build
        uses: actions/upload-artifact@v1
        with:
          name: chisel-release-build
          path: ../archive

  test:
    name: test
    needs: build
    runs-on: ubuntu-latest
    container:
      image: ucbbar/chisel3-tools
      options: --user root --entrypoint /bin/bash

    steps:
      - name: id
        run: |
          printenv
          whoami
          pwd
      - name: restore build
        uses: actions/download-artifact@v1
        with:
          name: chisel-release-build
          path: ../archive
      - name: restore dot dirs and workspace
        run: |
          tar zxf ../archive/dotdirs.tgz
          tar zxf ../archive/workspace.tgz
      - name: test all
        run: |
          make NEED_PUBLISHING="" EXPLICIT_SUBMODULES="firrtl" +test
